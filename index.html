<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="md:w-3/4 w-5/6 mx-auto">
    <header class="p-4 flex items-center justify-between">
      <div>
        <img
          src="./assets/images/icons/logo.png"
          alt="furgetaway logo"
          class="h-20 w-20 aspect-square mx-auto"
        />
      </div>

      <a href="https://tally.so/r/wg5Y14"
        ><img src="./assets/images/icons/telegram.svg" alt="Join our community"
      /></a>
    </header>

    <main>
      <h1 class="text-4xl md:text-6xl text-center font-bold">
        Planned Adventures <br />
        For Your Furry Friend <br />
        And You
      </h1>
      <div
        class="m-12 text-white bg-slate-700 w-max mx-auto px-12 py-4 rounded-full"
      >
        Coming Soon
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-auto">
        <img
          src="./assets/images/homepage/retriever.png"
          alt="golden retriever"
          class="aspect-square md:h-96 md:w-96 mx-auto"
        />
        <img
          src="./assets/images/homepage/cat.png"
          alt="stylish cat"
          class="aspect-square md:h-96 md:w-96 mx-auto"
        />
        <img
          src="./assets/images/homepage/beagle.png"
          alt="beagle"
          class="aspect-square md:h-96 md:w-96 mx-auto"
        />
      </div>

      <section
        class="grid grid-cols-1 md:flex justify-center items-center gap-4 m-8 mx-auto"
      >
        <div
          class="flex py-3 px-6 rounded-xl items-center gap-4 font-semibold bg-orange-300/20"
        >
          <img
            src="./assets/images/icons/instagram.svg"
            alt="instagram logo"
            class="bg-white rounded-full p-2"
          />
          <p>Follow us on Instagram</p>
        </div>

        <div
          class="flex py-3 px-6 rounded-xl items-center gap-4 font-semibold bg-blue-300/20"
        >
          <img
            src="./assets/images/icons/whatsapp.svg"
            alt="whatsapp logo"
            class="bg-white rounded-full p-2"
          />
          <p>Reach us on whatsapp</p>
        </div>

        <div
          class="flex py-3 px-6 rounded-xl items-center gap-4 font-semibold bg-red-300/20"
        >
          <img
            src="./assets/images/icons/telegram.svg"
            alt="telegram logo"
            class="bg-white rounded-full p-2"
          />
          <p>
            <a
              href="https://tally.so/r/wg5Y14"
              class="underline hover:text-blue-500"
              >Join our community</a
            >
          </p>
        </div>
      </section>

      <section>
        <div class="hidden md:flex md:items-center md:justify-center">
          <img src="./assets/images/homepage/paws.png" alt="paws" />
        </div>

        <div
          class="bg-red-600/80 rounded-3xl grid grid-cols-1 md:flex md:h-80 md:items-end md:justify-center md:gap-10 p-4 md-p-0"
        >
          <div>
            <img
              src="./assets/images/homepage/terrier.png"
              alt="fedora beagle"
              class="md:w-[378px] md:h-[500px] hidden md:block"
            />
          </div>

          <div class="text-center">
            <h2 class="text-2xl xl:text-6xl lg:text-4xl font-semibold">
              Adventure awaits for <br />
              pawsome explorers!
            </h2>

            <div
              class="p-4 rounded-2xl outline w-fit mt-6 md:mb-6 font-semibold md:ml-0 mx-auto"
            >
              Book Your Trip Now!
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center mt-10 border-t-2 pt-4">
      <div class="flex justify-center items-center gap-8 mb-4">
        <p>
          <a href="./terms.html" class="hover:underline hover:text-blue-500"
            >Terms &amp; conditions</a
          >
        </p>
        <p>
          <a href="./policy.html" class="hover:underline hover:text-blue-500"
            >Privacy Policy</a
          >
        </p>
      </div>
      <p>&copy; 2024, All Rights Reserved by Furgetaway Pvt. Ltd.</p>
    </footer>
  </body>
</html>
